<div class="row">

    <div class="col-md-4">

        <h3>Seleccione archivos</h3>

        <div appNgDropFilesDirective  [fileArchivoInput]= "fileArchivo"  
        (mouseSobre)="ImagenElemento = $event" 
         [ngClass]="{'Morado': ImagenElemento, 'Gris': !ImagenElemento}" >
            <h4>Deje caer aquí los archivos</h4>
            <img src="../../../assets/imagenes/tipos-de-archivos-de-imagen.png" style="
            width: 300px;
            height: 250px;
        ">
        </div>

    </div>


    <div class="col-md-8">

        <h4>Cargar archivos</h4>
        
        <button (click)="CargarGuardadoImagenes()" [disabled]="fileArchivo.length === 0" class="btn btn-success">Cargar a Firebase</button>
        <button (click)="LimpiarImagenes()" [disabled]="fileArchivo.length === 0"  class="btn btn-danger">Limpiar</button>

        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th>Nombre archivo</th>
                    <th>Tamaño</th>
                    <th>Progreso</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let archivo of fileArchivo"  [ngClass]="{'text-primary': archivo.progreso >= 99}" >
                    <td>
                   {{ archivo.nombreArchivo }}
                    </td>
                    <td>
                        {{ archivo.archivo.size / 1024 /1024 | number: '.2-2' }} MB
                        
                    </td>
                    <td>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': archivo.progreso + '%' }"></div>
                        </div>
                    </td>
                </tr>
            </tbody>


        </table>


    </div>



</div>


<style>
   
.Morado{
    width: 400px;
    height: 300px;
    text-align:center;
    border: 2px dashed #9999ff;
 
}

.Gris{
    width: 400px;
    height: 300px;
    text-align:center;
    border: 2px dashed #999494;
  
}

.TableAzul{
    
    color: #0683ff;
}

.TableNegro {
    
    color: #0d0d0d;
}

</style>
