

<div class="card-columns" >
    <div *ngFor="let imagen of items" >         
        <div class="card" >
            <img [src]="imagen.url"class="card-img-top img-rounded"  alt="...">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">{{ imagen.idarchivo }}</p>
<!-- Button trigger modal -->
              <button (click)="Modaldato(imagen.nombre ,imagen.idarchivo)" 
              type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Launch demo modal
              </button>
            </div>
          </div>
    </div>
</div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Confirmacion</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            Esta seguro que desea eliminar {{Nombre}} {{Id}}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="Eliminar(Nombre,Id)">Eliminar</button>
        </div>
      </div>
    </div>
  </div>
