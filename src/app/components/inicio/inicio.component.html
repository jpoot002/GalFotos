<div class="container">
    <div class="top-content">
        <div class="container-fluid">
            <div id="carousel-example" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner" role="listbox">
                    
    
        <div class="carousel-item col-12 col-sm-6 col-md-4 col-lg-3 " *ngFor="let imagen of Imagenes; let indexOfelement=index;" [ngClass]="indexOfelement === 0 ? 'active' : ''"> 
            <img [src]="imagen.url" class="img-fluid mx-auto d-block" alt="">
        </div>
    
                </div>
                <a class="carousel-control-prev" href="#carousel-example" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carousel-example" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div> 
</div>
<div class="row pt-3 m-auto">

    <div class="col-md-4 col-lg-2 pb-3"  *ngFor="let imagen of fileArchivoInput; let indexOfelement=index;">
        <div class="card card-custom bg-white border-white border-0">
            <div class="card-body">
            <div class="img-move-wrapper">
                <img class="img-move img-move-{{indexOfelement}} img-fluid" [src]="img.url" alt="foto {{indexOfelement}}" *ngFor="let img of imagen[1]; let indexOfelement=index;">  
            </div>
            <p class="h5 text-center pt-3">{{imagen[0].Nombre}}</p>
        </div>
    </div>
    </div>
</div>

<script>
    $('#carousel-example').on('slide.bs.carousel', function (e) {
      var $e = $(e.relatedTarget);
      var idx = $e.index();
      var totalItems = Imagenes.length;
   
      if (idx >= totalItems-(itemsPerSlide-1)) { 
          for (var i=0; i<it; i++) {
              if (e.direction=="left") {
                  $('.carousel-item').eq(i).appendTo('.carousel-inner');
              }
              else {
                  $('.carousel-item').eq(0).appendTo('.carousel-inner');
              }
          }
      }
  });
</script>
